<table class="table table-hover table-striped table-sm">
    <thead>
    <tr>
        <th scope="col">标题</th>
        <th scope="col">时长</th>
        <th scope="col">艺术家</th>
        <th scope="col">专辑</th>
    </tr>
    </thead>
    <tbody>
    {% if playlist_detail %}
        {% for item in playlist_detail['playlist']['tracks'] %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ (item['dt']/1000/60)|round(1, 'floor') }}</td>
                <td>{{ item['ar'][0]['name'] }}</td>
                <td>{{ item['al']['name'] }}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
